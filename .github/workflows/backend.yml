name: CI/CD - backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend image
      run: |
        docker build -t mdriyazali254362028/todo_backend:latest backend/
        docker push mdriyazali254362028/todo_backend:latest

    - name: Log in to Azure CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS context
      uses: azure/aks-set-context@v4
      with:
        resource-group: 'Todo_list_app'
        cluster-name: ${{ secrets.cluster_name }}

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: 'v3.5.2'

    - name: Deploy to AKS
      run: |
        helm upgrade --install backend k8s/helm/backend --namespace default
